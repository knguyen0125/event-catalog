            application/json:
              schema:
                $ref: '#/components/schemas/push_notification_channel.v1.full'
  '/push-notification-channels/publish':
    post:
      tags:
        - Publish Push Notification Channel
      summary: Publish a test notification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceRegistrationToken:
                  type: string
                  description:
                    The registration token of user's device. If empty then the
                    API will send to all user'devices
                notification:
                  type: object
                  description:
                    Basic notification object to use across all platform
                  properties:
                    title:
                      type: string
                      description: The notification title
                    body:
                      type: string
                      description: The notification body
                    imageUrl:
                      type: string
                      description:
                        Contains the URL of the image to be displayed in the
                        notification.
                data:
                  type: object
                  additionalProperties: true
                  description:
                    An object containing arbitrary data to be sent to the client
                android:
                  type: object
                  description:
                    Android-specific notification options. Refers to
                    `AndroidConfig` in [FCM
                    API](https://firebase.google.com/docs/reference/fcm/rest/v1/projects.messages#androidconfig).
                  additionalProperties: true
                apns:
                  type: object
                  description:
                    Apple Push Notification Service-specific options. Refers to
                    `ApnsConfig` in [FCM
                    API](https://firebase.google.com/docs/reference/fcm/rest/v1/projects.messages#apnsconfig).
                  additionalProperties: true
                webpush:
                  type: object
                  description:
                    Webpush protocol options. Refers to `WebpushConfig` in [FCM
                    API](https://firebase.google.com/docs/reference/fcm/rest/v1/projects.messages#webpushconfig).
                  additionalProperties: true
      responses:
        '201':
          description: OK
        '400':
          description: Bad Request
        '403':
          description:
            Sender ID Mismatch. The sender ID is different from the sender ID
            for the registration token.
        '404':
          description:
            Not Found. Either the user or the device registration token does not
            exist.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    authentication-response.full.v1:
      type: object
      required:
        - access_token
        - token_type
        - refresh_token
        - expires_in
        - id_token
      properties:
        access_token:
          type: string
          description: The access token to use for authentication.
          example: '1234567890'
        token_type:
          type: string
          description: 'The type of token. Currently, this is always `Bearer`.'
          example: Bearer
        refresh_token:
          type: string
          description: The refresh token to use to get a new access token.
          example: '1234567890'
        expires_in:
          type: integer
          description: The number of seconds until the access token expires.
          example: 3600
        id_token:
          type: string
          description:
            The id token of the user. Returns an OIDC-compliant JWT token
            containing the user's information.
          example: '123567890'
    paginated-response.v1:
      type: object
      properties:
        pagination:
          type: object
          description: The pagination information.
          properties:
            nextCursor:
              type: string
              nullable: true
              description: |
                The cursor to use to get the next page. If this is `null`, empty, or `''`, there are no more pages.
              example: abcdef
    booking.partial.v1:
      type: object
      description: |
        A booking.
      required:
        - from
        - to
      properties:
        from:
          type: string
          format: date
          description: "Check-in date, in listing's local time"
          example: '2020-01-01'
        to:
          type: string
          format: date
          description: "Check-out date, in listing's local time"
          example: '2020-01-02'
    booking.partial.automatic.v1:
      type: object
      title: Automatic Booking
      description: |
        An automatic booking.
      required:
        - type
        - fromUtc
        - toUtc
        - guest
        - adults
        - salesBrand
        - model
      properties:
        type:
          type: string
          description: Booking type
          enum:
            - Automatic
          example: Automatic
          readOnly: true
        fromUtc:
          type: string
          format: date-time
          description: Check-in date in UTC
          example: '2020-01-01T00:00:00.000Z'
          readOnly: true
        toUtc:
          type: string
          format: date-time
          description: Check-in date in UTC
          example: '2020-01-01T00:00:00.000Z'
          readOnly: true
        adults:
          type: number
          description: Number of adults
          example: 2
          readOnly: true
          minimum: 1
        children:
          type: number
          nullable: true
          description: Number of children
          example: 0
          readOnly: true
        infants:
          type: number
          nullable: true
          description: Number of infants
          example: 0
          readOnly: true
        pets:
          type: number
          nullable: true
          description: Number of pets
          example: 0
          readOnly: true
        childrenAges:
          type: array
          nullable: true
          deprecated: true
          description:
            Ages of children. Length of array must match the number of children.
          items:
            type: number
          example:
            - 2
            - 4
          readOnly: true
        infantsAges:
          type: array
          nullable: true
          deprecated: true
          description:
            Ages of infants. Length of array must match the number of infants.
          items:
            type: number
          example:
            - 1
            - 1
          readOnly: true
        status:
          type: string
          description: Booking status
          enum:
            - expired
            - declined
            - pendingPayment
            - pendingConfirm
            - confirmed
            - inProgress
            - coolOff
            - completed
            - disputeByPm
            - disputeByGuest
            - cancelled
            - cancelledByGuest
            - cancelledByPm
            - cancelledByYR
            - pendingCancellation
            - pendingCancellationGuest
          example: confirmed
          readOnly: true
        salesChannel:
          type: string
          nullable: true
          description: Sales channel ID
          example: AIRB
        salesBrand:
          type: string
          description: Sales brand ID
          example: ABNB
        salesChannelBookingRef:
          type: string
          nullable: true
          description:
            The booking reference (ID) in sales channel. Must be unique per
            sales channel.
          example: ABCDEF
        model:
          type: string
          nullable: true
          description: Booking model
          enum:
            - instant
            - onRequest
          example: instant
        guest:
          type: object
          description: The primary guest's details
          required:
            - id
            - firstName
            - lastName
            - email
            - phone
          properties:
            id:
              type: string
              description: Guest ID
              example: ABCDEF
              readOnly: true
            firstName:
              type: string
              description: Guest first name
              example: John
              readOnly: true
            lastName:
              type: string
              description: Guest last name
              example: Smith
              readOnly: true
            email:
              type: string
              description: Guest email
              example: guest@example.com
            phone:
              type: string
              description: Guest phone number
              example: +1 123 456 7890
              readOnly: true
            address:
              type: string
              nullable: true
              description: Guest address
              example: 123 Main Street
            billingAddress:
              type: string
              nullable: true
              description: Guest billing address
              example: 123 Main Street
            country:
              type: string
              nullable: true
              description:
                Guest country. Must be uppercase ISO 3166-1 alpha-2 code.
              example: US
            language:
              type: string
              nullable: true
              description: Guest language. Must be uppercase ISO 639-1 code.
              example: EN
            postalCode:
              type: string
              nullable: true
              description: Guest postal code
              example: '12345'
            city:
              type: string
              nullable: true
              description: Guest city
              example: New York
        isNonBlocking:
          type: boolean
          nullable: true
          description:
            'If `true`, listing can receive bookings that overlaps this booking
            date. Usually used to "reserve" a listing for an offer.'
          example: false
          readOnly: true
    booking.partial.manual.v1:
      type: object
      title: Manual Booking
      description: |
        An manual booking.
      required:
        - type
        - blockedReason
      properties:
        type:
          type: string
          description: Booking type
          enum:
            - Manual
          example: Manual
          readOnly: true
        reason:
          type: string
          nullable: true
          description: |
            Reason for blocking the booking. 

            If `null`, the reason should be considered as `manual_booking`.

            If `other`, `notes` must be provided.
          enum:
            - closed
            - manual_booking
            - maintenance
            - private_use
            - other
          example: closed
        notes:
          type: string
          nullable: true
          description: |
            Notes for the booking.

            If `reason` is `other`, `notes` must be provided.
          example: This booking was blocked because the property is closed.
        guest:
          type: object
          description: Guest information
          required:
            - firstName
          properties:
            firstName:
              type: string
              description: Guest's first name
              example: John
            lastName:
              type: string
              nullable: true
              description: Guest's last name
              example: Doe
            email:
              type: string
              nullable: true
              format: email
              description: Guest's email
              example: john.doe@example.com
            phone:
              type: string
              nullable: true
              description: Guest's phone
              example: '0123456789'
    booking.partial.sync.v1:
      type: object
      title: Calendar Sync Booking
      description: |
        Booking created by a calendar sync.
      required:
        - type
        - calendarId
      properties:
        type:
          type: string
          description: Booking type
          enum:
            - Sync
          example: Sync
          readOnly: true
        notes:
          type: string
          description:
            Notes for the calendar block. Usually the reason for the block.
          example: Booking notes
        calendarId:
          type: number
          description: Calendar ID
          example: 123456
    booking.partial.system.v1:
      type: object
      title: System-Blocked Booking
